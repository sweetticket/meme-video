<!DOCTYPE html>
<html>
  <head>
    <title>MEME VIDEO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>

  </head>

  <body>
    
    <div class="main">

      <div class="form-wrapper">
        <div class="title">
          <div class="content">
            <h1>MEME VIDEO</h1>
            <p class="subtitle">Lightweight video meme generator</p>
          </div>
        </div>
        <form>
          <div class="form-group">
            <label for="url">Youtube Video URL</label>
            <input type="text" name="url" id="url" placeholder="Youtube url..." value="https://www.youtube.com/watch?v=rbyVJlSu1XI" />
          </div>
          <div class="form-group">
            <label for="top">Top Text</label>
            <input type="text" name="top" caption-id="top-text" id="top" placeholder="Text to go on top..." value="CUTENESS" />
          </div>
          <div class="form-group">
            <label for="bottom">Bottom Text</label>
            <input type="text" name="bottom" caption-id="bottom-text" id="bottom" placeholder="Text to go on bottom..." value="OVERLOAD" />
          </div>
          <input type="checkbox" name="mute" id="mute" checked />
          <label for="mute">Mute</label>
        </form>

      </div>

      <div class="preview">
        <div class="player-wrapper">
          <div class="caption" id="top-text">CUTENESS</div>
          <div id="ytplayer"></div>
          <div class="caption" id="bottom-text">OVERLOAD</div>
        </div>
      </div>

    </div>
  
  </body>
  <script src="scripts/polyfill.js"></script>
  <script src="scripts/YTPlayer.js"></script>
  <script src="scripts/editor.js"></script>
  <script src="scripts/main.js"></script>

</html>
